<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Money note</title>

  <!-- รองรับ iPhone / Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Money note">

  <style>
    :root {
      --border-main: 1px solid #e5e7eb;
      --radius-card: 16px;
      --shadow-card: 0 8px 20px rgba(15, 23, 42, 0.10);
      --accent: #6366f1;
      --income: #22c55e;
      --expense: #fb7185;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      background: linear-gradient(135deg, #eff6ff, #fef9c3);
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
    }

    .page-frame {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #e5e7eb;
      min-height: 96vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.18);
    }

    .page-inner {
      padding: 14px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin: 4px 0 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 10px;
      font-weight: 600;
    }

    /* การ์ด */
    .panel {
      border-radius: var(--radius-card);
      padding: 14px 14px 16px;
      border: var(--border-main);
      background: #ffffff;
    }

    .panel-form {
      box-shadow: var(--shadow-card);
      background: linear-gradient(135deg, #eef2ff, #ecfeff);
      border: none;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .field {
      margin-bottom: 8px;
    }

    input,
    select,
    textarea,
    button {
      font-family: inherit;
      font-size: 14px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      outline: none;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.25);
      background: #ffffff;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    /* Toggle รายรับ / รายจ่าย */
    .field-type {
      text-align: center;
    }
    .field-type label {
      text-align: center;
    }

    .type-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 3px;
      background: #f9fafb;
      margin-top: 4px;
    }

    .type-option {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 13px;
      color: #6b7280;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.15s ease-out;
    }

    .type-option input {
      display: none;
    }

    .type-option span {
      pointer-events: none; /* ให้คลิกได้ทั้งปุ่มรวมถึงตัวหนังสือ */
    }

    .type-option.selected-income {
      background: #dcfce7;
      color: #16a34a;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(22, 163, 74, 0.25);
    }

    .type-option.selected-expense {
      background: #ffe4e6;
      color: #be123c;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(190, 18, 60, 0.25);
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-danger {
      flex: 1 1 140px;
      text-align: center;
      border-radius: 999px;
      padding: 10px 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #22c55e);
      color: #ffffff;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.45);
    }
    .btn-primary:active {
      transform: scale(0.97);
      box-shadow: 0 3px 10px rgba(79, 70, 229, 0.6);
    }

    .btn-danger {
      background: #fee2e2;
      color: #b91c1c;
    }
    .btn-danger:active {
      transform: scale(0.97);
      background: #fecaca;
    }

    /* สรุป & Pie chart */
    .summary-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .summary-item {
      flex: 1 1 140px;
      background: linear-gradient(135deg, #ecfeff, #e0f2fe);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid #bae6fd;
    }

    .summary-label {
      font-size: 12px;
      color: #0ea5e9;
    }

    .summary-value {
      font-size: 20px;
      font-weight: 800;
      margin-top: 2px;
    }

    .chart-section-title {
      font-size: 13px;
      font-weight: 600;
      margin: 6px 0 4px;
    }

    .pie-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .pie-chart {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      margin: 0 auto;
      position: relative;
      background: #e5e7eb;
    }

    .pie-chart::after {
      content: "";
      position: absolute;
      inset: 26px;
      border-radius: 50%;
      background: #f9fafb;
    }

    .pie-center-label {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      z-index: 1;
      pointer-events: none;
    }
    .pie-center-label span:nth-child(2) {
      font-weight: 600;
      margin-top: 2px;
    }

    .pie-legend {
      flex: 1 1 120px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .pie-legend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
      padding: 4px 6px;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .pie-legend-left {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .legend-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }

    .legend-income { background: var(--income); }
    .legend-expense { background: var(--expense); }

    .pie-amount {
      font-weight: 600;
    }

    /* ตารางหมวดหมู่ */
    .cat-table {
      margin-top: 4px;
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .cat-table th,
    .cat-table td {
      padding: 4px 4px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .cat-table th {
      background: #f3f4f6;
    }

    .cat-chip {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      background: #e5e7eb;
      color: #374151;
    }

    .cat-house   { background: #fee2e2; color: #b91c1c; }
    .cat-car     { background: #dbeafe; color: #1d4ed8; }
    .cat-food    { background: #ffedd5; color: #c2410c; }
    .cat-travel  { background: #e0f2fe; color: #0369a1; }
    .cat-fun     { background: #f3e8ff; color: #7e22ce; }
    .cat-health  { background: #dcfce7; color: #15803d; }
    .cat-general { background: #e5e7eb; color: #374151; }
    .cat-other   { background: #fef9c3; color: #a16207; }

    /* ตารางรายการทั้งหมด */
    .table-wrapper {
      max-height: 260px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #f9fafb;
    }

    .text-right {
      text-align: right;
    }

    .tag-income {
      color: var(--income);
      font-weight: 600;
    }

    .tag-expense {
      color: var(--expense);
      font-weight: 600;
    }

    .no-data {
      text-align: center;
      color: #9ca3af;
      padding: 10px 0;
    }

    @media (max-width: 430px) {
      body { padding: 8px; }
      .page-inner { padding: 10px 10px 14px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="page-frame">
    <div class="page-inner">
      <!-- ฟอร์มด้านบน -->
      <div class="panel panel-form">
        <h1>Money note</h1>

        <div class="field">
          <label for="date">วันที่</label>
          <input type="date" id="date">
        </div>

        <div class="field field-type">
          <label>ประเภทรายการ</label>
          <div class="type-toggle">
            <label class="type-option selected-income" id="optIncome" onclick="setType('income')">
              <input type="radio" name="entryType" value="income" checked>
              <span>รายรับ</span>
            </label>
            <label class="type-option" id="optExpense" onclick="setType('expense')">
              <input type="radio" name="entryType" value="expense">
              <span>รายจ่าย</span>
            </label>
          </div>
        </div>

        <div class="field">
          <label for="title">รายการ</label>
          <input type="text" id="title" placeholder="เช่น เงินเดือน, ข้าวเย็น, ค่าผ่อนรถ">
        </div>

        <div class="field">
          <label for="amount">ยอดเงิน (บาท)</label>
          <input type="number" id="amount" min="0" step="0.01" placeholder="เช่น 3500">
        </div>

        <div class="field">
          <label for="category">หมวดหมู่</label>
          <select id="category">
            <option value="ทั่วไป">ทั่วไป</option>
            <option value="ค่าบ้าน">ค่าบ้าน</option>
            <option value="ค่ารถ">ค่ารถ</option>
            <option value="ค่าอาหาร">ค่าอาหาร</option>
            <option value="ค่าเดินทาง">ค่าเดินทาง</option>
            <option value="บันเทิง">บันเทิง</option>
            <option value="สุขภาพ">สุขภาพ</option>
            <option value="อื่นๆ">อื่น ๆ</option>
          </select>
        </div>

        <div class="field">
          <label for="note">หมายเหตุ (ถ้ามี)</label>
          <textarea id="note" placeholder="รายละเอียดเพิ่มเติม"></textarea>
        </div>

        <div class="button-row">
          <button class="btn-primary" onclick="addTransaction()">บันทึกรายการ</button>
          <button class="btn-danger" onclick="clearAll()">ล้างข้อมูลทั้งหมด</button>
        </div>
      </div>

      <!-- สรุป & Pie chart -->
      <div class="panel">
        <h2>สรุป & แดชบอร์ด</h2>

        <div class="summary-row">
          <div class="summary-item">
            <div class="summary-label">ยอดเงินคงเหลือ</div>
            <div id="balance" class="summary-value">0.00 ฿</div>
          </div>
        </div>

        <div class="chart-section-title">ภาพรวมรายรับ-รายจ่าย</div>
        <div class="pie-wrapper">
          <div class="pie-chart" id="pieChart">
            <div class="pie-center-label">
              <span>รวมทั้งหมด</span>
              <span id="pieTotalValue">0.00 ฿</span>
            </div>
          </div>

          <div class="pie-legend">
            <div class="pie-legend-item">
              <div class="pie-legend-left">
                <span class="legend-dot legend-income"></span>
                <span>รายรับ</span>
              </div>
              <span id="pieIncomeValue" class="pie-amount">0.00 ฿</span>
            </div>
            <div class="pie-legend-item">
              <div class="pie-legend-left">
                <span class="legend-dot legend-expense"></span>
                <span>รายจ่าย</span>
              </div>
              <span id="pieExpenseValue" class="pie-amount">0.00 ฿</span>
            </div>
          </div>
        </div>

        <div class="chart-section-title">สรุปรายจ่ายตามหมวดหมู่</div>
        <table class="cat-table">
          <thead>
            <tr>
              <th>หมวดหมู่</th>
              <th class="text-right">ยอดรวม (บาท)</th>
              <th class="text-right">% ของรายจ่ายทั้งหมด</th>
            </tr>
          </thead>
          <tbody id="expenseCategoryBody">
            <!-- เติมด้วย JS -->
          </tbody>
        </table>
      </div>

      <!-- รายการทั้งหมด -->
      <div>
        <h2>รายการทั้งหมด</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>วันที่</th>
                <th>ประเภท</th>
                <th>รายการ</th>
                <th>หมวด</th>
                <th class="text-right">ยอดเงิน</th>
              </tr>
            </thead>
            <tbody id="transactionTableBody">
              <!-- แสดงรายการตรงนี้ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'money_note_transactions_v2';
    let currentType = 'income';

    function loadTransactions() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveTransactions(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function formatNumber(num) {
      return num.toLocaleString('th-TH', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function setToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
    }

    function setType(type) {
      currentType = type;
      const optIncome = document.getElementById('optIncome');
      const optExpense = document.getElementById('optExpense');

      if (type === 'income') {
        optIncome.classList.add('selected-income');
        optExpense.classList.remove('selected-expense');
      } else {
        optExpense.classList.add('selected-expense');
        optIncome.classList.remove('selected-income');
      }
    }

    function getCategoryClass(category) {
      switch (category) {
        case 'ค่าบ้าน':     return 'cat-house';
        case 'ค่ารถ':       return 'cat-car';
        case 'ค่าอาหาร':    return 'cat-food';
        case 'ค่าเดินทาง':  return 'cat-travel';
        case 'บันเทิง':     return 'cat-fun';
        case 'สุขภาพ':      return 'cat-health';
        case 'ทั่วไป':      return 'cat-general';
        default:             return 'cat-other';
      }
    }

    function renderPieChart(totalIncome, totalExpense) {
      const pie = document.getElementById('pieChart');
      const incomeElem = document.getElementById('pieIncomeValue');
      const expenseElem = document.getElementById('pieExpenseValue');
      const totalElem = document.getElementById('pieTotalValue');

      const total = totalIncome + totalExpense;

      incomeElem.textContent = formatNumber(totalIncome) + ' ฿';
      expenseElem.textContent = formatNumber(totalExpense) + ' ฿';
      totalElem.textContent = formatNumber(total) + ' ฿';

      if (total <= 0) {
        pie.style.background = '#e5e7eb';
        return;
      }

      const incomePercent = (totalIncome / total) * 100;
      const incomeColor = '#22c55e';
      const expenseColor = '#fb7185';

      pie.style.background =
        `conic-gradient(${incomeColor} 0 ${incomePercent}%, ${expenseColor} ${incomePercent}% 100%)`;
    }

    function renderExpenseCategorySummary(expenseCategories, totalExpense) {
      const tbody = document.getElementById('expenseCategoryBody');
      tbody.innerHTML = '';

      const catNames = Object.keys(expenseCategories);
      if (catNames.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 3;
        td.className = 'no-data';
        td.textContent = 'ยังไม่มีรายการรายจ่าย';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      catNames.sort((a, b) => expenseCategories[b] - expenseCategories[a]);

      catNames.forEach(cat => {
        const amount = expenseCategories[cat];
        const percent = totalExpense > 0 ? (amount * 100 / totalExpense) : 0;

        const tr = document.createElement('tr');

        const tdCat = document.createElement('td');
        const span = document.createElement('span');
        span.className = 'cat-chip ' + getCategoryClass(cat);
        span.textContent = cat;
        tdCat.appendChild(span);
        tr.appendChild(tdCat);

        const tdAmt = document.createElement('td');
        tdAmt.className = 'text-right';
        tdAmt.textContent = formatNumber(amount);
        tr.appendChild(tdAmt);

        const tdPercent = document.createElement('td');
        tdPercent.className = 'text-right';
        tdPercent.textContent = percent.toFixed(1) + ' %';
        tr.appendChild(tdPercent);

        tbody.appendChild(tr);
      });
    }

    function render() {
      const list = loadTransactions();
      const tbody = document.getElementById('transactionTableBody');
      tbody.innerHTML = '';

      let totalIncome = 0;
      let totalExpense = 0;
      const expenseCategories = {};

      if (list.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.className = 'no-data';
        td.textContent = 'ยังไม่มีรายการ';
        tr.appendChild(td);
        tbody.appendChild(tr);
      } else {
        list.forEach(item => {
          const tr = document.createElement('tr');

          const tdDate = document.createElement('td');
          tdDate.textContent = item.date;
          tr.appendChild(tdDate);

          const tdType = document.createElement('td');
          tdType.innerHTML = item.type === 'income'
            ? '<span class="tag-income">รับ</span>'
            : '<span class="tag-expense">จ่าย</span>';
          tr.appendChild(tdType);

          const tdTitle = document.createElement('td');
          tdTitle.textContent = item.title || '';
          tr.appendChild(tdTitle);

          const tdCategory = document.createElement('td');
          tdCategory.textContent = item.category;
          tr.appendChild(tdCategory);

          const tdAmount = document.createElement('td');
          tdAmount.className = 'text-right';
          tdAmount.textContent = formatNumber(item.amount);
          tr.appendChild(tdAmount);

          tbody.appendChild(tr);

          if (item.type === 'income') {
            totalIncome += item.amount;
          } else {
            totalExpense += item.amount;
            expenseCategories[item.category] =
              (expenseCategories[item.category] || 0) + item.amount;
          }
        });
      }

      // ยอดคงเหลือ
      document.getElementById('balance').textContent =
        formatNumber(totalIncome - totalExpense) + ' ฿';

      // Pie chart & หมวดหมู่
      renderPieChart(totalIncome, totalExpense);
      renderExpenseCategorySummary(expenseCategories, totalExpense);
    }

    function addTransaction() {
      const date = document.getElementById('date').value;
      const titleInput = document.getElementById('title');
      const categoryInput = document.getElementById('category');
      const amountInput = document.getElementById('amount');
      const noteInput = document.getElementById('note');

      if (!date) {
        alert('กรุณาเลือกวันที่');
        return;
      }

      const title = titleInput.value.trim();
      const category = categoryInput.value;
      const amount = parseFloat(amountInput.value || '0');
      const note = noteInput.value.trim();

      if (!amount || amount <= 0) {
        alert('กรุณากรอกยอดเงินให้ถูกต้อง');
        return;
      }

      const list = loadTransactions();
      list.push({
        date,
        type: currentType,
        title,
        category,
        amount,
        note
      });
      saveTransactions(list);

      amountInput.value = '';
      titleInput.value = '';
      noteInput.value = '';

      render();
    }

    function clearAll() {
      if (confirm('ต้องการล้างข้อมูลทั้งหมดหรือไม่?')) {
        localStorage.removeItem(STORAGE_KEY);
        render();
      }
    }

    window.onload = function () {
      setToday();
      render();
    };
  </script>
</body>
</html>
