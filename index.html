<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Money note</title>

  <!-- รองรับ iPhone / Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Money note">

  <style>
    :root {
      --border-main: 1px solid #d1d5db;
      --radius-card: 14px;
      --shadow-card: 0 4px 10px rgba(0,0,0,0.06);
      --accent: #0ea5e9;
      --income: #16a34a;
      --expense: #dc2626;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f5f5f7;
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }

    .page-frame {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #cbd5e1;
      min-height: 96vh;
      display: flex;
      flex-direction: column;
    }

    .page-inner {
      padding: 14px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin: 4px 0 10px;
      font-weight: 600;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 10px;
      font-weight: 600;
    }

    /* ฟอร์ม Money note (ด้านบน) */
    .panel {
      border-radius: var(--radius-card);
      padding: 12px 12px 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .panel-form {
      box-shadow: var(--shadow-card);
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .field {
      margin-bottom: 8px;
    }

    input,
    select,
    textarea,
    button {
      font-family: inherit;
      font-size: 14px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #f9fafb;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(14,165,233,0.18);
      background: #ffffff;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    /* Toggle รายรับ / รายจ่าย */
    .type-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 2px;
      background: #f9fafb;
    }

    .type-btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      background: transparent;
      color: #4b5563;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .type-btn.active-income {
      background: #ecfdf3;
      color: var(--income);
      font-weight: 600;
    }

    .type-btn.active-expense {
      background: #fef2f2;
      color: var(--expense);
      font-weight: 600;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-danger {
      flex: 1 1 140px;
      text-align: center;
      border-radius: 999px;
      padding: 10px 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: #111827;
      color: #ffffff;
    }
    .btn-primary:active {
      background: #020617;
      transform: scale(0.98);
    }

    .btn-danger {
      background: #e5e7eb;
      color: #ef4444;
    }
    .btn-danger:active {
      background: #d1d5db;
      transform: scale(0.98);
    }

    /* แดชบอร์ด (ส่วนล่าง) */
    .summary-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .summary-item {
      flex: 1 1 140px;
      background: #f9fafb;
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
    }

    .summary-label {
      font-size: 12px;
      color: #6b7280;
    }

    .summary-value {
      font-size: 18px;
      font-weight: 700;
      margin-top: 2px;
    }

    .income {
      color: var(--income);
    }

    .expense {
      color: var(--expense);
    }

    /* กราฟแถบแนวนอน */
    .chart-section-title {
      font-size: 13px;
      font-weight: 600;
      margin: 4px 0;
    }

    .chart-bar-wrapper {
      margin-bottom: 6px;
    }

    .chart-label-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 2px;
    }

    .chart-bar-bg {
      width: 100%;
      height: 16px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .chart-bar {
      height: 100%;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      white-space: nowrap;
      padding: 0 6px;
      box-sizing: border-box;
    }

    .chart-bar-income {
      background: #bbf7d0;
      color: #166534;
    }

    .chart-bar-expense {
      background: #fecaca;
      color: #b91c1c;
    }

    .chart-legend {
      display: flex;
      gap: 10px;
      font-size: 11px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .legend-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }

    .legend-income { background: #16a34a; }
    .legend-expense { background: #dc2626; }

    /* ตารางหมวดหมู่ */
    .cat-table {
      margin-top: 4px;
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .cat-table th,
    .cat-table td {
      padding: 4px 4px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .cat-table th {
      background: #f3f4f6;
    }

    .cat-chip {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      background: #e5e7eb;
      color: #374151;
    }

    .cat-house   { background: #fee2e2; color: #b91c1c; }
    .cat-car     { background: #dbeafe; color: #1d4ed8; }
    .cat-food    { background: #ffedd5; color: #c2410c; }
    .cat-travel  { background: #e0f2fe; color: #0369a1; }
    .cat-fun     { background: #f3e8ff; color: #7e22ce; }
    .cat-health  { background: #dcfce7; color: #15803d; }
    .cat-general { background: #e5e7eb; color: #374151; }
    .cat-other   { background: #fef9c3; color: #a16207; }

    /* ตารางรายการทั้งหมด */
    .table-wrapper {
      max-height: 260px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #f9fafb;
    }

    .text-right {
      text-align: right;
    }

    .tag-income {
      color: var(--income);
      font-weight: 600;
    }

    .tag-expense {
      color: var(--expense);
      font-weight: 600;
    }

    .no-data {
      text-align: center;
      color: #9ca3af;
      padding: 10px 0;
    }

    @media (max-width: 430px) {
      body { padding: 8px; }
      .page-inner { padding: 10px 10px 14px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="page-frame">
    <div class="page-inner">
      <!-- ส่วนบน: Money note -->
      <div class="panel panel-form">
        <h1>Money note</h1>

        <div class="field">
          <label for="date">วันที่</label>
          <input type="date" id="date">
        </div>

        <div class="field">
          <label>ประเภทรายการ</label>
          <div class="type-toggle">
            <button type="button" class="type-btn active-income" id="btnIncome"
                    onclick="setType('income')">รายรับ</button>
            <button type="button" class="type-btn" id="btnExpense"
                    onclick="setType('expense')">รายจ่าย</button>
          </div>
        </div>

        <div class="field">
          <label for="title">รายการ</label>
          <input type="text" id="title" placeholder="เช่น เงินเดือน, ข้าวเย็น, ค่าผ่อนรถ">
        </div>

        <div class="field">
          <label for="amount">ยอดเงิน (บาท)</label>
          <input type="number" id="amount" min="0" step="0.01" placeholder="เช่น 3500">
        </div>

        <div class="field">
          <label for="category">หมวดหมู่</label>
          <select id="category">
            <option value="ทั่วไป">ทั่วไป</option>
            <option value="ค่าบ้าน">ค่าบ้าน</option>
            <option value="ค่ารถ">ค่ารถ</option>
            <option value="ค่าอาหาร">ค่าอาหาร</option>
            <option value="ค่าเดินทาง">ค่าเดินทาง</option>
            <option value="บันเทิง">บันเทิง</option>
            <option value="สุขภาพ">สุขภาพ</option>
            <option value="อื่นๆ">อื่น ๆ</option>
          </select>
        </div>

        <div class="field">
          <label for="note">หมายเหตุ (ถ้ามี)</label>
          <textarea id="note" placeholder="รายละเอียดเพิ่มเติม"></textarea>
        </div>

        <div class="button-row">
          <button class="btn-primary" onclick="addTransaction()">บันทึกรายการ</button>
          <button class="btn-danger" onclick="clearAll()">ล้างข้อมูลทั้งหมด</button>
        </div>
      </div>

      <!-- ส่วนล่าง: สรุป & แดชบอร์ด -->
      <div class="panel">
        <h2>สรุป & แดชบอร์ด</h2>

        <div class="summary-row">
          <div class="summary-item">
            <div class="summary-label">รายรับรวม</div>
            <div id="totalIncome" class="summary-value income">0.00 ฿</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">รายจ่ายรวม</div>
            <div id="totalExpense" class="summary-value expense">0.00 ฿</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">คงเหลือ</div>
            <div id="balance" class="summary-value">0.00 ฿</div>
          </div>
        </div>

        <div class="chart-section-title">กราฟเปรียบเทียบรายรับ vs รายจ่าย</div>
        <div class="chart-bar-wrapper">
          <div class="chart-label-row">
            <span>รายรับ</span>
            <span>รายจ่าย</span>
          </div>
          <div class="chart-bar-bg">
            <div id="incomeBar" class="chart-bar chart-bar-income" style="width: 50%;">0.00 ฿</div>
          </div>
          <div style="height: 4px;"></div>
          <div class="chart-bar-bg">
            <div id="expenseBar" class="chart-bar chart-bar-expense" style="width: 50%;">0.00 ฿</div>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="legend-dot legend-income"></span> รายรับ
            </div>
            <div class="legend-item">
              <span class="legend-dot legend-expense"></span> รายจ่าย
            </div>
          </div>
        </div>

        <div class="chart-section-title">สรุปรายจ่ายตามหมวดหมู่</div>
        <table class="cat-table">
          <thead>
            <tr>
              <th>หมวดหมู่</th>
              <th class="text-right">ยอดรวม (บาท)</th>
              <th class="text-right">% ของรายจ่ายทั้งหมด</th>
            </tr>
          </thead>
          <tbody id="expenseCategoryBody">
            <!-- เติมด้วย JS -->
          </tbody>
        </table>
      </div>

      <!-- รายการทั้งหมด -->
      <div>
        <h2>รายการทั้งหมด</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>วันที่</th>
                <th>ประเภท</th>
                <th>รายการ</th>
                <th>หมวด</th>
                <th class="text-right">ยอดเงิน</th>
              </tr>
            </thead>
            <tbody id="transactionTableBody">
              <!-- แสดงรายการตรงนี้ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'money_note_transactions_v1';
    let currentType = 'income';

    function loadTransactions() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveTransactions(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function formatNumber(num) {
      return num.toLocaleString('th-TH', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function setToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
    }

    function setType(type) {
      currentType = type;
      const btnIncome = document.getElementById('btnIncome');
      const btnExpense = document.getElementById('btnExpense');

      if (type === 'income') {
        btnIncome.classList.add('active-income');
        btnExpense.classList.remove('active-expense');
      } else {
        btnExpense.classList.add('active-expense');
        btnIncome.classList.remove('active-income');
      }
    }

    function getCategoryClass(category) {
      switch (category) {
        case 'ค่าบ้าน':     return 'cat-house';
        case 'ค่ารถ':       return 'cat-car';
        case 'ค่าอาหาร':    return 'cat-food';
        case 'ค่าเดินทาง':  return 'cat-travel';
        case 'บันเทิง':     return 'cat-fun';
        case 'สุขภาพ':      return 'cat-health';
        case 'ทั่วไป':      return 'cat-general';
        default:             return 'cat-other';
      }
    }

    function renderDashboardBars(totalIncome, totalExpense) {
      const incomeBar = document.getElementById('incomeBar');
      const expenseBar = document.getElemen
